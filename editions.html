<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABSENCE</title>

	<!-- Bootstrap, jQuery and AngularJS -->
  <script src="libs/jquery-3.2.1.min.js"></script>
  <link href="libs/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <script src="libs/angular-1.6.9/angular.min.js"></script>
  <script src="libs/angular-1.6.9/angular-route.min.js"></script>
  <script src="libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>

	<!-- Proyect CSS and JavaScript -->
  <script src="js/script.js" type="text/javascript"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="absence-ed">
  
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dropdown-nav" aria-expanded="false">
              <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            <a class="navbar-brand" href="index.html">
              <img alt="ABSENCE" src="img/logo.png" class="logo" />
            </a>
          </div>

          <div class="collapse navbar-collapse" id="dropdown-nav">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a class="nav-link" href="index.html#about">About Us</a>
              </li>
              <li>
                <a class="nav-link" href="submissions.html">Submission Info</a>
              </li>
              <li>
                <a class="nav-link" href="prizes.html">Prizes</a>
              </li>
              <li>
                <a class="nav-link" href="specialcalls.html">Special Calls</a>
              </li>
              <li>
                <a class="nav-link" href="editions.html">Editions</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </div>
  </header>

  <div class="present">
    <div class="container">
      <h2>2018 Edition</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/edition-covers/cover2018_1.png" alt="Cover">
          </div>

          <div class="item">
            <img src="img/edition-covers/cover2018_2.png" alt="Back">
          </div>

          <div class="item">
            <img src="img/edition-covers/cover2018_3.jpg" alt="Back">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <div class="editions" ng-controller="editionsController">
    <div class="container">
      <h2>Past Editions</h2>
      <div class="row">
        <div class="col-md-6" ng-repeat="edition in editions">
          <img ng-src="{{ edition.cover }}" />
          <br />
          <span>{{ edition.year }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>
  <!-- Controller -->
  <script src="js/controllers/editionsController.js"></script>

</body>
</html>
